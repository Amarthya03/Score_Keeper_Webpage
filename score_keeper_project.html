<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper Project</title>
	<link rel="stylesheet" type="text/css" href="score_style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One|Patua+One&display=swap" rel="stylesheet">
</head>
<body>
	<div>
			<h1><center>Score Keeper</center></h1>
			<hr>
			<center><h2><span id="p1D">0</span> - <span id="p2D">0</span></h2></center>
			<p><center>Playing to: <span id="val">5</span></center></p>
			<center><input type="number"></center>
			<br>
			<center>
				<button type="button" class="btn btn-outline-primary" id="p1">Player One</button>
				<button type="button" class="btn btn-outline-primary" id="p2">Player Two</button>
				<button type="button" class="btn btn-outline-info" id="res">Reset</button>	
			</center>
			
	</div>
	<script type="text/javascript" src="scores.js"></script>
</body>
</html>
